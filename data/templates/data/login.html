<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
    </head>


    <body>
        <h1>Login</h1>

        {% if message %}
        {{ message }}
        {% endif %}

        <form action="{% url 'login_view' %}" method="post">
            {% csrf_token %}
            
            <input type ="text" name="username" placeholder="username"><br><br>
            <input type = "password" name="password" placeholder="password"><br><br>
            <input type ="submit" value = "Login" style="background-color :aqua;" ><br><br>

        </form>
        <a href="{% url 'register' %}">Don't have an Account??</a>
    </body>

 

</html>
